<div class="booking-form">
    <h2>Book Appointment</h2>
    <form (ngSubmit)="bookAppointment()">
      <label for="patientName">Patient Name:</label>
      <input
        type="text"
        id="patientName"
        [(ngModel)]="patientName"
        name="patientName"
        required
      />
  
      <label for="date">Date (e.g., Monday):</label>
      <input type="text" id="date" [(ngModel)]="date" name="date" required />
  
      <label for="time">Time (e.g., 09:00):</label>
      <input type="text" id="time" [(ngModel)]="time" name="time" required />
  
      <label for="description">Description:</label>
      <textarea
        id="description"
        [(ngModel)]="description"
        name="description"
        required
      ></textarea>
  
      <button type="submit">Book Appointment</button>
    </form>
    <p>{{ message }}</p>
  </div>
